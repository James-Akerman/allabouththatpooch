<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    All about that Pooch!
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home</a>
      </li>
    </ul>
</nav>

<body>
  <hr>
 
  <div class="container">

    <div class="row">
      <div class="col-sm">
        <div id='weight_top_male'></div>
        <div id='weight_bottom_male'></div>
      </div>
      <div class="col-sm">
        <div class="card text-center" style="width: 18rem;">
          <img class="card-img-top" src="" alt="Your pooch's picture">
          <img class="card-img-top" src={{image_link}} alt={{name}}>
          <div class="card-body">
            <h5 class="card-title">{{image_cap}}</h5>
            <p class="card-text">{{breed}}</p>
          </div>
        </div>
     
      <div class="card text-center" style="width: 18rem;">
        <div class="card-body">
          <form action="/upload" method="post" enctype="multipart/form-data">
          <p class="card-text">Choose a picture to upload</p>
            <input type="file" class="form-control" name="file" value="file" accept="image/*">
            <hr>
          <input type="submit" name="upload" value="Upload" class="btn btn-success" disabled=true>
          </form>
        </div>
      </div>
      </div>
      <div class="col-sm">
        <div id='weight_top_female'></div>
        <div id='weight_bottom_female'></div>
      </div>
    </div>

</div>

</body>

<script>
  // Disable the upload button until a file is detected
$(document).ready(
    function(){
        $('input:file').change(
            function(){
                if ($(this).val()) {
                    $('input:submit').attr('disabled',false);
                } 
            }
          );
    });
</script>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <!-- Plotly.js -->
  <script src='https://cdn.plot.ly/plotly-2.8.3.min.js'></script>
  <!-- Logic.js file -->
  <script src="{{ url_for('static', filename='logic.js') }}"></script>


</html>
